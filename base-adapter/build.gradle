apply plugin: 'com.android.library'
if(rootProject.hasProperty("upload.github")){
    apply plugin: 'com.github.dcendents.android-maven'//this
    group='com.github.kellysong'//this
}


android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14 // app工程下的lib必须保持minSdkVersion一致
        targetSdkVersion 28
        versionCode 304
        versionName "3.0.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:recyclerview-v7:28.0.0'
    compile 'com.android.support:support-v4:28.0.0'
//    compile 'com.android.support:appcompat-v7:26.1.0'

}

apply from: './nexus-push-baseAdapter.gradle'