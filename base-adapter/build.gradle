apply plugin: 'com.android.library'
if(rootProject.hasProperty("upload.github")){
    apply plugin: 'com.github.dcendents.android-maven'//this
    group='com.github.kellysong'//this
}


android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14 // app工程下的lib必须保持minSdkVersion一致
        targetSdkVersion 28
        versionCode 304
        versionName "3.0.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.viewpager:viewpager:1.0.0'


}

apply from: './nexus-push-baseAdapter.gradle'