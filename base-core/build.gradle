apply plugin: 'com.android.library'
if(rootProject.hasProperty("upload.github")){
    apply plugin: 'com.github.dcendents.android-maven'//this
    group='com.github.kellysong'//this
}


android {
    compileSdkVersion 28
    buildToolsVersion  "28.0.2"


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
       /* release {
            *//**
             * 1.多模块或者组件化混淆，只要app模块开了混淆，子模块无论是否打开混淆都是默认开启的。只是通过上面的方法，子模块可以自定义混淆的规则。
             2.子模块的混淆规则是无法影响app模块的的。所以建议，在子模块里尽量只放和子模块相关的混淆规则，一些公有的混淆方式请放在app或者公有的模块中。
             *//*
            consumerProguardFiles  'proguard-rules.pro'
        }*/

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    /*android官方支持库*/
    compile 'com.android.support:support-v4:28.0.0'
    compile 'com.android.support:appcompat-v7:28.0.0'
    compile 'com.android.support:design:28.0.0'
    compile 'com.android.support:recyclerview-v7:28.0.0'
    compile 'com.android.support:cardview-v7:28.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.1.3'

    /*Retrofit是一款类型安全的网络框架，基于HTTP协议，服务于Android和java语言,集成了okhttp依赖*/
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'

    /*RxAndroid一款Android客户端组件间异步通信的框架,1和2差别很大*/
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.8'

    /*AutoDispose解决RxJava内存泄漏*/

    //版本1.0.0-RC3不是1.0.0是因为1.0.0安卓支持包改成了androidx
    compile('com.uber.autodispose:autodispose-android-archcomponents:1.0.0-RC2') {
        exclude group: 'android.arch.lifecycle'
    }

    /*EventBus是一款本地组件间通信框架*/
    compile 'org.greenrobot:eventbus:3.1.1'

    /*图片加载*/
    compile 'com.github.bumptech.glide:glide:3.7.0'

    /*json解析*/
    compile 'com.google.code.gson:gson:2.8.0'


    /*控件注解框架*/
    //特别注意要在主工程下添加
    // annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'，否则注入无效
    compile 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'

    /*日志*/
    compile 'com.orhanobut:logger:2.1.1'


    /*权限申请*/
    compile 'com.anthonycr.grant:permissions:1.0'

    /*强大的BaseRecyclerView适配器*/
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.36'
}

apply from: './nexus-push-core.gradle'